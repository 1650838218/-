<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8">
	<title>新建文件夹</title>
	<link rel="stylesheet" type="text/css" href="../../../resources/plugin/layui-v2.2.5/css/layui.css" media="all">
	<script type="text/javascript" src="../../../resources/plugin/jquery/jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="../../../resources/plugin/layui-v2.2.5/layui.js" charset="utf-8"></script>
</head>
<body>
	<form class="layui-form" action="">
		<input type="hidden" name="nodeId" value="">
		<div class="layui-form-item" >
			<label class="layui-form-label">名称：</label>
		    <div class="layui-input-block" style="width:700px;margin-top: 20px;">
				<input type="text" name="title"  lay-verify="required" placeholder="文件夹名称" autocomplete="off" class="layui-input">
		    </div>
		</div>
		<div class="layui-form-item layui-form-text">
			<label class="layui-form-label">描述：</label>
		    <div class="layui-input-block" style="width:700px;margin-top: 20px;">
				<textarea id="content" name="content" placeholder="请输入内容" class="layui-textarea"></textarea>
		    </div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button class="layui-btn" lay-submit lay-filter="save">保存</button>
			</div>
		</div>
	</form>

	<script>
		layui.use('form', function() {
			var form = layui.form;
			//监听提交
			form.on('submit(save)', function(data) {
				layer.msg(JSON.stringify(data.field));
				return false;
			});
		});
	</script>

</body>
</html>
